<!DOCTYPE html>
<html>
<head>
    <title>Voiceflow Chat Widget</title>
</head>
<body>
    <script>
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
            window.voiceflow.chat.load({
                verify: { projectID: '67452afbe736fed81f23d0e3' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production',
                render: {
                    mode: 'embedded',
                    target: document.body,
                },
                autostart: true
            });

            // Reset function for the chat widget
            function resetChat() {
                if (window.voiceflow && window.voiceflow.chat) {
                    window.voiceflow.chat.reset(); // Resets the chat widget
                }
            }

            // Example of reset after 5 seconds for testing
            setTimeout(function() {
                resetChat();
            }, 5000);
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
        v.type = "text/javascript"; 
        s.parentNode.insertBefore(v, s);
    })(document, 'script');
    </script>
</body>
</html>
